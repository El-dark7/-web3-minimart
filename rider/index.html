<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blueberries Rider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #071323;
      --bg-2: #0d1f36;
      --panel: #10263f;
      --panel-2: #143355;
      --line: #27496f;
      --text: #eef5ff;
      --muted: #9cb4d6;
      --ok: #20c997;
      --warn: #f4b740;
      --danger: #ef4444;
      --brand: #39a7ff;
      --shadow: 0 18px 34px rgba(0, 0, 0, 0.32);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Manrope", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 8% -5%, #16436f 0%, rgba(22, 67, 111, 0) 32%),
        radial-gradient(circle at 90% -10%, #1d5f96 0%, rgba(29, 95, 150, 0) 34%),
        linear-gradient(180deg, var(--bg-2) 0%, var(--bg) 100%);
      min-height: 100vh;
    }

    h1,
    h2 {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      letter-spacing: 0.01em;
    }

    .app-shell {
      width: min(1180px, 100%);
      margin: 0 auto;
      padding: 16px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(19, 50, 82, 0.95) 0%, rgba(16, 38, 63, 0.95) 100%);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
    }

    .topbar p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .connection-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 7px 12px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      background: rgba(8, 20, 35, 0.52);
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--danger);
    }

    .dot.online {
      background: var(--ok);
      box-shadow: 0 0 10px rgba(32, 201, 151, 0.7);
    }

    .metrics {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap: 10px;
    }

    .metric {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      background: linear-gradient(180deg, #132d4b 0%, #0e2440 100%);
    }

    .metric span {
      display: block;
      color: var(--muted);
      font-size: 12px;
    }

    .metric strong {
      display: block;
      font-size: 28px;
      margin-top: 4px;
      line-height: 1;
    }

    .panel {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: linear-gradient(180deg, #10263f 0%, #0c1e34 100%);
      padding: 12px;
      box-shadow: var(--shadow);
    }

    .toolbar {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    label {
      color: var(--muted);
      font-size: 13px;
      font-weight: 700;
    }

    select,
    button {
      border-radius: 10px;
      border: 1px solid var(--line);
      background: var(--panel-2);
      color: var(--text);
      padding: 9px 11px;
      font: inherit;
    }

    button {
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      border-color: #3b6a98;
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }

    #lastSync {
      color: var(--muted);
      font-size: 12px;
      font-weight: 600;
    }

    .layout {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
      align-items: start;
    }

    #orders {
      display: grid;
      gap: 10px;
    }

    .order-card {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      background: #0d233d;
    }

    .order-head {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .order-id {
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 0.01em;
    }

    .status {
      font-size: 11px;
      font-weight: 800;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid transparent;
    }

    .status.assigned {
      background: rgba(59, 130, 246, 0.2);
      color: #9fc7ff;
      border-color: rgba(59, 130, 246, 0.55);
    }

    .status.picked_up {
      background: rgba(244, 183, 64, 0.18);
      color: #ffd78c;
      border-color: rgba(244, 183, 64, 0.55);
    }

    .status.on_the_way {
      background: rgba(34, 197, 94, 0.2);
      color: #9de6bd;
      border-color: rgba(34, 197, 94, 0.5);
    }

    .status.delivered {
      background: rgba(155, 127, 255, 0.2);
      color: #d4c5ff;
      border-color: rgba(155, 127, 255, 0.55);
    }

    .order-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px 12px;
      color: var(--muted);
      font-size: 13px;
    }

    .order-grid strong {
      color: var(--text);
      margin-left: 4px;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .action-btn {
      background: linear-gradient(135deg, #1483d4 0%, #2b9cf2 100%);
      color: #fff;
      border: 0;
    }

    .feed {
      display: grid;
      gap: 8px;
      max-height: 420px;
      overflow: auto;
    }

    .feed-item {
      border: 1px solid var(--line);
      border-radius: 9px;
      padding: 9px 10px;
      color: var(--muted);
      font-size: 12px;
      background: #0b2036;
    }

    .empty {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      padding: 14px 4px;
    }

    @media (max-width: 900px) {
      .metrics {
        grid-template-columns: repeat(2, minmax(120px, 1fr));
      }

      .layout {
        grid-template-columns: 1fr;
      }

      .order-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>Blueberries Rider Ops</h1>
        <p>Realtime dispatch execution and proof-of-delivery workflow</p>
      </div>
      <div class="connection-chip">
        <span id="socketDot" class="dot"></span>
        <span id="socketState">Realtime Offline</span>
      </div>
    </header>

    <section class="metrics">
      <div class="metric"><span>Active Deliveries</span><strong id="statActive">0</strong></div>
      <div class="metric"><span>Assigned</span><strong id="statAssigned">0</strong></div>
      <div class="metric"><span>In Transit</span><strong id="statTransit">0</strong></div>
      <div class="metric"><span>Delivered</span><strong id="statDelivered">0</strong></div>
    </section>

    <section class="panel toolbar">
      <label for="riderSelect">Logged in rider</label>
      <select id="riderSelect"></select>
      <button id="refreshBtn" type="button">Refresh</button>
      <span id="lastSync">Last sync: waiting</span>
    </section>

    <div class="layout">
      <section class="panel">
        <h2>My Deliveries</h2>
        <div id="orders"></div>
      </section>

      <section class="panel">
        <h2>Live Feed</h2>
        <div id="feed" class="feed"></div>
      </section>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="rider.js"></script>
</body>
</html>
